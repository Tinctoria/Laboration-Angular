      <h3>Förklara vad Single page applications är</h3>
      <p>
         SPAer är webbapplikationer eller webbplatser som endast laddar in en websida. 
         <br> 
         Denna förändras med användarens interaktion genom att skriva om webbsidans innehåll på ett dynamiskt vis.
